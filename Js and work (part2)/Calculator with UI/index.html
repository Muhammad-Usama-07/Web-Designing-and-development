<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="calculator" >
            <div>
                <input class="field pos" id="result" type="text" style="margin-top: 5%; background-color: #737373;">
            </div>
            <div class="pos ">
                <button class="bt_style" onclick="on()" ondblclick="of()" style="font-size: 30px;">On/Off</button>
                <button class="bt_style" onclick="clearResult()" style="font-size: 40px; margin-left: 47%;">C</button>
            </div>
             <div class="pos ">
                <button class="bt_style" onclick="getNumber('7')">7</button>
                <button class="bt_style" onclick="getNumber('8')">8</button>
                <button class="bt_style" onclick="getNumber('9')">9</button>
                <button class="bt_style" onclick="getNumber('+')" style="font-size: 40px;">+</button>
            </div>
            <div class="pos ">
                <button class="bt_style" onclick="getNumber('4')">4</button>
                <button class="bt_style" onclick="getNumber('5')">5</button>
                <button class="bt_style" onclick="getNumber('6')">6</button>
                <button class="bt_style" onclick="getNumber('-')" style="font-size: 40px;">-</button>
            </div>
            <div class="pos ">
                <button class="bt_style" onclick="getNumber('1')">1</button>
                <button class="bt_style" onclick="getNumber('2')">2</button>
                <button class="bt_style" onclick="getNumber('3')">3</button>
                <button class="bt_style" onclick="getNumber('*')"  style="font-size: 40px;">x</button>
            </div>
            <div class="pos ">
                <button class="bt_style" onclick="getNumber('.')">.</button>
                <button class="bt_style" onclick="getNumber('0')">0</button>
                <button class="bt_style" onclick="getResult()">=</button>
                <button class="bt_style" onclick="getNumber('/')"  style="font-size: 40px;">/</button>
            </div>
        </div>
    
        <script src="aap.js" type="text/javascript"> </script>
</body>
</html>
