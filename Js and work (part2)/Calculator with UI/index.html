<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="calculator" >
            <div>
                <input class="field"    type="text">
            </div>
            <div class="pos ">
                <button class="bt_style"style="font-size: 30px;">On/Off</button>
                <button class="bt_style"style="font-size: 40px; margin-left: 47%;">C</button>
            </div>
            <div class="pos ">
                <button class="bt_style">7</button>
                <button class="bt_style">8</button>
                <button class="bt_style">9</button>
                <button class="bt_style"style="font-size: 40px;">+</button>
            </div>
            <div class="pos ">
                <button class="bt_style">4</button>
                <button class="bt_style">5</button>
                <button class="bt_style">6</button>
                <button class="bt_style"style="font-size: 40px;">-</button>
            </div>
            <div class="pos ">
                <button class="bt_style">1</button>
                <button class="bt_style">2</button>
                <button class="bt_style">3</button>
                <button class="bt_style" style="font-size: 40px;">x</button>
            </div>
            <div class="pos ">
                <button class="bt_style">.</button>
                <button class="bt_style">0</button>
                <button class="bt_style">=</button>
                <button class="bt_style"style="font-size: 40px;">/</button>
            </div>
        </div>
    
        <script src="aap.js" type="text/javascript"> </script>
</body>
</html>
