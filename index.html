<!Doctype html>

<html>

<!--html childrens -->
<head>
    <!--html childrens -->
    <title>My first file </title>
</head>
<body>
    <!--Heading tag/element types -->
    <h1>H1 Heading</h1>
    <h2>H2 Heading</h2>
    <h3>H3 Heading</h3>
    <h4>H4 Heading</h4>
    <h5>H5 Heading</h5>
    <h6>H6 Heading</h6>
    <!--Paragraph tag/element-->
        <!--Bold tag/element-->
            <!--Italic tag/element-->
    <p><i><b>paragraph</b> tag</i></p>
    <!--Another Paragraph tag/element-->
        <!--Super Script tag/element(Use for power)-->
    <p>It is 3<sup>rd</sup></p>
        <!--Sub Script tag/element(Use for base)-->
    <p>It is 4<sub>th</sub></p>
    
    <!--Another Paragraph tag/element-->
        <!--next line "br" tag/element(Break the line)-->
    <p>This is the my first page,<br />and created by me</p>
        <!--next line "hr" tag/element(Break the line)-->
            <!--Strong tag/element(use in internationally)-->
    <p>This is the my first page,<hr />and <strong>created</strong> by me</p>
    <!--Block elements tag/element-->
    <blockquote cite="https://www.wikipedia.org/">
    <p>Search for it</p><!--cite means this statement pic from that website-->
    
    </blockquote>
    <!--q tag/element-->
    <p><q>This is my qoutes</q></p>
    <!--Abbriaviation tag/element-->
    
    <abbr title="Soft Solution">Company</abbr>
    <!--cite tag/element-->
    <p> <cite>Harry Potter</cite> it ia very good movie</p>
    
</body>
</html>
